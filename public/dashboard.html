<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodbank - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="confetti-canvas"></canvas>

    <div class="dashboard-container">
        <div class="dashboard-card shadow-2xl">
            <div class="brand">Kodbank Dashboard</div>
            <p class="subtitle">Access your account details and secure balance.</p>

            <button id="check-balance-btn" class="btn-primary btn-check">Check Current Balance</button>
            <div id="balance-display" class="balance-box"></div>

            <button id="logout-btn"
                style="background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); margin-top: 1rem;">Sign
                Out Securely</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        document.getElementById('check-balance-btn').addEventListener('click', async () => {
            const btn = document.getElementById('check-balance-btn');
            btn.disabled = true;
            btn.textContent = 'Verifying Account...';

            try {
                const response = await fetch('/api/balance');
                if (response.ok) {
                    const data = await response.json();
                    const display = document.getElementById('balance-display');
                    display.innerHTML = `Your Balance: â‚¹${data.balance}`;
                    display.style.display = 'block';
                    btn.style.display = 'none';

                    // Real Party Popper
                    const duration = 3 * 1000;
                    const end = Date.now() + duration;

                    (function frame() {
                        confetti({
                            particleCount: 7,
                            angle: 60,
                            spread: 55,
                            origin: { x: 0 },
                            colors: ['#3b82f6', '#10b981', '#ffffff']
                        });
                        confetti({
                            particleCount: 7,
                            angle: 120,
                            spread: 55,
                            origin: { x: 1 },
                            colors: ['#3b82f6', '#10b981', '#ffffff']
                        });

                        if (Date.now() < end) {
                            requestAnimationFrame(frame);
                        }
                    }());
                } else {
                    alert('Session expired. Redirecting to login...');
                    window.location.href = '/login';
                }
            } catch (err) {
                console.error(err);
                btn.disabled = false;
                btn.textContent = 'Check Current Balance';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            document.cookie = "auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = '/login';
        });
    </script>
</body>

</html>
