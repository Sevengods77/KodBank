<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodbank - Join Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="glass-card">
        <div class="brand">Kodbank</div>
        <div class="subtitle">Elevate your banking experience.</div>

        <form id="register-form">
            <div class="form-row" style="display: flex; gap: 0.75rem;">
                <div class="form-group" style="flex: 0.4;">
                    <label>UID (Optional)</label>
                    <input type="number" id="uid">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Full Name</label>
                    <input type="text" id="uname" required>
                </div>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Security Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="phone" required>
            </div>
            <button type="submit" class="btn-primary">Create Account</button>
            <div class="auth-footer">
                Already a member? <a href="/login">Log in</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                uid: document.getElementById('uid').value || null,
                uname: document.getElementById('uname').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                role: 'Customer'
            };

            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                window.location.href = '/login';
            } else {
                const err = await response.json();
                alert(err.error || 'Registration failed');
            }
        });
    </script>
</body>

</html>
