<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodBank - Create Your Account</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
    <svg class="wave-bg" viewBox="0 0 1440 320" preserveAspectRatio="none">
        <defs>
            <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
            </linearGradient>
        </defs>
        <path fill="url(#waveGradient)" fill-opacity="1" d="M0,100 C150,80 300,120 450,100 C600,80 750,140 900,110 C1050,80 1200,130 1440,100 L1440,320 L0,320 Z"></path>
    </svg>

    <div class="auth-container">
        <div class="auth-card signup-card glass-effect">
            <div class="card-header">
                <h1>Create Your Account</h1>
                <p>Join KodBank and start managing your wealth</p>
            </div>

            <form id="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="uid">User ID (Optional)</label>
                        <input type="number" id="uid" placeholder="ID">
                    </div>
                    <div class="form-group">
                        <label for="uname">Full Name</label>
                        <input type="text" id="uname" required placeholder="John Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="you@example.com">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="••••••••">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" required placeholder="+91 XXXXX XXXXX">
                    </div>
                </div>

                <div class="form-group">
                    <label for="role">Account Type</label>
                    <select id="role" required>
                        <option value="">Select account type</option>
                        <option value="Customer">Customer</option>
                        <option value="Business">Business</option>
                    </select>
                </div>

                <button type="submit" class="btn-modern btn-submit">Create Account</button>

                <div class="auth-footer">
                    Already have an account? <a href="/login">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const roleValue = document.getElementById('role').value;
            if (!roleValue) {
                alert('Please select an account type');
                return;
            }

            const data = {
                uid: document.getElementById('uid').value || null,
                uname: document.getElementById('uname').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                role: roleValue
            };

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    const err = await response.json();
                    alert(err.error || 'Registration failed');
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
                console.error(error);
            }
        });
    </script>
</body>

</html>
