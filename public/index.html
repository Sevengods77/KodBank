<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodbank - Join Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-sidebar">
            <div class="sidebar-content">
                <h2>The future of<br>banking is here.</h2>
                <p>Experience seamless, multi-currency transactions with the world's most elegant personal bank.</p>
            </div>
        </div>
        <div class="auth-content">
            <div class="glass-card">
                <div class="brand">Kodbank</div>
                <div class="subtitle">Join our exclusive community of customers.</div>

                <form id="register-form">
                    <div class="form-group">
                        <label>User ID</label>
                        <input type="number" id="uid" placeholder="Leave empty for auto-gen">
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="uname" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" required placeholder="name@company.com">
                    </div>
                    <div class="form-group">
                        <label>Security Password</label>
                        <input type="password" id="password" required placeholder="••••••••">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" id="phone" required placeholder="+91 XXXX XXXX XX">
                    </div>
                    <div class="form-group" style="display: none;">
                        <input type="hidden" id="role" value="Customer">
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                    <div class="auth-footer">
                        Already a member? <a href="/login">Log in here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                uid: document.getElementById('uid').value || null,
                uname: document.getElementById('uname').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                role: 'Customer'
            };

            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                window.location.href = '/login';
            } else {
                const err = await response.json();
                alert(err.error || 'Registration failed');
            }
        });
    </script>
</body>

</html>
