<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodbank - Join Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wide-card">
        <div class="card-visual">
            <h2 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 1rem; line-height: 1.1;">
                Secure.<br>Global.<br>Elegant.</h2>
            <p style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">Join 1M+ users managing their wealth on the most
                advanced banking platform.</p>
        </div>
        <div class="card-form">
            <div class="brand" style="text-align: left; margin-bottom: 0.25rem;">Sign Up</div>
            <div class="subtitle" style="text-align: left; margin-bottom: 2rem;">Create your secure account in seconds.
            </div>

            <form id="register-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label>User ID</label>
                        <input type="number" id="uid" placeholder="Optional">
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="uname" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" required placeholder="name@email.com">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" id="phone" required placeholder="+91 XXXX">
                    </div>
                    <div class="form-group full-width">
                        <label>Security Password</label>
                        <input type="password" id="password" required placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" class="btn-primary">Get Started</button>
                <div class="auth-footer" style="text-align: left;">
                    Already have an account? <a href="/login">Log in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                uid: document.getElementById('uid').value || null,
                uname: document.getElementById('uname').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                role: 'Customer'
            };

            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                window.location.href = '/login';
            } else {
                const err = await response.json();
                alert(err.error || 'Registration failed');
            }
        });
    </script>
</body>

</html>
