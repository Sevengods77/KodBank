<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodbank - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wide-card">
        <div class="card-visual"
            style="background-image: url('https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?auto=format&fit=crop&q=80&w=1000');">
            <h2 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 1rem; line-height: 1.1;">Welcome<br>Back.
            </h2>
            <p style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">Manage your wealth with the most sophisticated
                banking platform built for the modern era.</p>
        </div>
        <div class="card-form">
            <div class="brand">Sign In</div>
            <div class="subtitle">Access your global banking profile securely.</div>

            <form id="login-form">
                <div class="form-group full" style="margin-bottom: 1rem;">
                    <label>Username</label>
                    <input type="text" id="username" required placeholder="Enter your username">
                </div>
                <div class="form-group full" style="margin-bottom: 2rem;">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn-primary">Sign In to Account</button>
                <div class="auth-footer">
                    New to Kodbank? <a href="/">Create an account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                window.location.href = '/dashboard';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });
    </script>
</body>

</html>
