<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodBank - Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
    <svg class="wave-bg" viewBox="0 0 1440 320" preserveAspectRatio="none">
        <defs>
            <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
            </linearGradient>
        </defs>
        <path fill="url(#waveGradient)" fill-opacity="1" d="M0,100 C150,80 300,120 450,100 C600,80 750,140 900,110 C1050,80 1200,130 1440,100 L1440,320 L0,320 Z"></path>
    </svg>

    <div class="auth-container">
        <div class="auth-card login-card glass-effect">
            <div class="card-header">
                <h1>Hello, Sign in</h1>
                <p>Welcome back to KodBank</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>

                <div class="form-options">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-modern btn-submit">Sign In</button>

                <div class="auth-footer">
                    Don't have an account? <a href="/">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                window.location.href = '/dashboard';
            } else {
                alert('Invalid credentials.');
            }
        });
    </script>
</body>

</html>
